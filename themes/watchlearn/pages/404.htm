title = "Page not found (404)"
url = "/404"
layout = "default"
==
<main class="main">
    <div class="container">
        <h1>404. Страница не найдена</h1>
        <p>Возможно, она была перемещена, или вы просто неверно указали адрес страницы.</p>

        <div class="error-page__container-right">
            <video autoplay loop src="{{ 'assets/video/3.mp4'|theme }}" width="500px" webkit-playsinline playsinline muted></video>
        </div>
    </div>
</main>
